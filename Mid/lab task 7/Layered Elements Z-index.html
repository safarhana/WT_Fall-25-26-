<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index Layering Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }

        .box {
            width: 200px;
            height: 150px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;  /* Required for z-index stacking */
            border: 2px solid #000;
        }

        /* Individual Boxes with Top/Left positioning & z-index */

        .box1 {
            background-color: red;
            top: 50px;
            left: 50px;
            z-index: 1;   /* Lowest layer */
        }

        .box2 {
            background-color: blue;
            top: 100px;
            left: 120px;
            z-index: 2;   /* Middle layer */
        }

        .box3 {
            background-color: green;
            top: 150px;
            left: 190px;
            z-index: 3;   /* Highest layer */
        }
    </style>
</head>
<body>

    <h1>Z-index Layering Demonstration</h1>
    <p>Three boxes overlap. Higher z-index = on top.</p>

    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>

</body>
</html>
