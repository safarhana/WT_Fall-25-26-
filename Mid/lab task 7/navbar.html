<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <!-- Internal CSS -->
    <style>
        /* Nav Bar Styling */
        nav {
            background-color: #333;
            padding: 15px;
            width: 100%;               /* Full width */
            display: block;            /* Block level */
        }

        nav a {
            display: inline-block;     /* Horizontal layout */
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;     /* Remove underline */
            font-size: 1.1em;
        }

        /* Hover effect */
        nav a:hover {
            background-color: #555;
            color: #ffeb3b;
        }
    </style>
</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>

</body>

</html>
