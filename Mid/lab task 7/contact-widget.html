<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Contact Widget</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            height: 2000px; /* Just to show scroll effect */
            background-color: #f5f5f5;
        }

        /* Contact Widget Box */
        #contact-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border: 2px solid #0056b3;
            border-radius: 10px;
            z-index: 1000; /* Stay above everything */
            width: 160px;
            transition: 0.3s;
        }

        /* Hover Effect */
        #contact-widget:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        #contact-widget a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        #contact-widget a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <h1>Company Website</h1>
    <p>Scroll down and notice the Contact Widget stays in the corner.</p>

    <!-- FIXED CONTACT WIDGET -->
    <div id="contact-widget">
        <strong>Contact Us</strong><br>

    </div>

</body>

</html>
